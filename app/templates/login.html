<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login – Diplomacy</title>
  <style>
    body { font-family: sans-serif; background:#f6f6f6; display:flex; align-items:center; justify-content:center; height:100vh; }
    form { background:white; padding:2em; border-radius:1em; box-shadow:0 2px 8px rgba(0,0,0,0.2); }
    input { display:block; width:100%; margin:0.5em 0; padding:0.5em; }
    button { width:100%; padding:0.7em; background:#0066cc; color:white; border:none; border-radius:0.3em; }
    .msg { margin-top:1em; color:red; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p class="msg" id="msg"></p>
    <p>Don’t have an account? <a href="/register">Register</a></p>
  </form>

<script>
document.getElementById("loginForm").onsubmit = async (e) => {
  e.preventDefault();
  const res = await fetch("/api/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  });
  const data = await res.json();
  if (data.ok) {
    location.href = "/lobby";
  } else {
    msg.textContent = data.error || "Login failed";
  }
};
</script>
</body>
</html>
