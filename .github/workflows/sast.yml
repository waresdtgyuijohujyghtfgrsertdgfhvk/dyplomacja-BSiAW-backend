name: SAST

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Bandit (fail on issues)
        run: |
          bandit -r app -ll -iii -f txt -o bandit-report.txt

      - name: Run Semgrep (strict)
        run: |
          semgrep \
            --config p/ci \
            --config p/flask \
            --config p/security-audit \
            --error \
            --exclude-rule python.django.security.audit.unvalidated-password.unvalidated-password \
            app \
            --output semgrep-report.txt

      - name: Install Trivy (Aqua repo)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release apt-transport-https
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy


      - name: Trivy repo scan (fs)
        run: |
          trivy fs . --scanners vuln,secret,misconfig --severity HIGH,CRITICAL --exit-code 1


      - name: Upload SAST reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: |
            bandit-report.txt
            # semgrep-report.txt
