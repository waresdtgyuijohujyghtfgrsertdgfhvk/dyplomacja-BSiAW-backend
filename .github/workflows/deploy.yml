name: CI/CD to AKS via ACR
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run the workflow against"
        required: true
        default: "main"
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  ci:
    name: CI (pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

  deploy:
    name: CD (Build & Deploy to AKS)
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    env:
      ACR_NAME: ${{ secrets.AZURE_ACR_NAME }}
      SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AKS_RG: ${{ secrets.AZURE_AKS_RG }}
      AKS_NAME: ${{ secrets.AZURE_AKS_NAME }}

      K8S_NAMESPACE: ${{ secrets.K8S_NAMESPACE }}
      K8S_DEPLOYMENT: ${{ secrets.K8S_DEPLOYMENT }}
      K8S_CONTAINER: ${{ secrets.K8S_CONTAINER }}

      IMAGE_REPO: ${{ secrets.IMAGE_REPO }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name $ACR_NAME

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to ACR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_REPO }}:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_REPO }}:latest

      - name: Get AKS credentials
        run: |
          az account set --subscription $SUBSCRIPTION_ID
          az aks get-credentials --resource-group $AKS_RG --name $AKS_NAME --overwrite-existing

      - name: Deploy to AKS (kubectl set image)
        run: |
          kubectl -n $K8S_NAMESPACE set image deployment/$K8S_DEPLOYMENT \
            $K8S_CONTAINER=$ACR_NAME.azurecr.io/$IMAGE_REPO:${{ github.sha }} \
            --record

      - name: Verify rollout
        run: |
          kubectl -n $K8S_NAMESPACE rollout status deployment/$K8S_DEPLOYMENT
