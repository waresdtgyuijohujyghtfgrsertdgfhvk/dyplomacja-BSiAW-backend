name: CI/CD to Azure Container Apps via ACR

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  ci:
    name: CI (SAST)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (for Bandit)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit (SAST)
        run: |
          bandit -r app -ll

      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci

  deploy:
    name: CD (Deploy to Azure)
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    env:
      ACR_NAME: ${{ secrets.AZURE_ACR_NAME }}
      APP_NAME: ${{ secrets.AZURE_CONTAINERAPP_NAME }}
      RG_NAME: ${{ secrets.AZURE_RG }}
      SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name $ACR_NAME

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to ACR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/diplomacy-backend:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/diplomacy-backend:latest

      - name: Deploy to Azure Container Apps
        uses: azure/cli@v2
        with:
          inlineScript: |
            az account set --subscription $SUBSCRIPTION_ID

            az containerapp update \
              --name $APP_NAME \
              --resource-group $RG_NAME \
              --image $ACR_NAME.azurecr.io/diplomacy-backend:${{ github.sha }} \
              --set-env-vars DATABASE_URL='${{ secrets.DATABASE_URL }}' FLASK_ENV='production'
